<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker AI - Promotional Banner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            max-width: 1000px;
            padding: 40px;
        }
        
        .title {
            font-size: 4.5em;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 1.8em;
            color: #e2e8f0;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 40px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }
        
        .feature-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fbbf24;
        }
        
        .feature-desc {
            font-size: 0.95em;
            color: #cbd5e1;
            line-height: 1.4;
        }
        
        .cards {
            position: absolute;
            top: 50px;
            right: 80px;
            transform: rotate(15deg);
        }
        
        .card {
            width: 60px;
            height: 85px;
            background: white;
            border-radius: 8px;
            display: inline-block;
            margin: 0 -20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            position: relative;
            border: 2px solid #d1d5db;
        }
        
        .card::before {
            content: attr(data-card);
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #1f2937;
        }
        
        .card.red::before {
            color: #dc2626;
        }
        
        .chips {
            position: absolute;
            bottom: 60px;
            left: 80px;
        }
        
        .chip {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 -15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            border: 4px solid white;
        }
        
        .chip.blue { background: linear-gradient(45deg, #3b82f6, #1d4ed8); }
        .chip.red { background: linear-gradient(45deg, #ef4444, #dc2626); }
        .chip.green { background: linear-gradient(45deg, #10b981, #059669); }
        .chip.yellow { background: linear-gradient(45deg, #f59e0b, #d97706); }
        
        .tech-stack {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .tech-badge {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .github-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .cta {
            background: linear-gradient(45deg, #059669, #10b981);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.3em;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 2em;
            opacity: 0.1;
            color: white;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; }
        .floating-icon:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 4s; }
        .floating-icon:nth-child(4) { bottom: 30%; right: 10%; animation-delay: 1s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="floating-elements">
            <div class="floating-icon">♠</div>
            <div class="floating-icon">♥</div>
            <div class="floating-icon">♦</div>
            <div class="floating-icon">♣</div>
        </div>
        
        <a href="https://github.com/piechiang/poker-ai-vercel" class="github-link">
            🚀 GitHub Repository
        </a>
        
        <div class="cards">
            <div class="card red" data-card="A♥"></div>
            <div class="card" data-card="K♠"></div>
            <div class="card red" data-card="Q♦"></div>
        </div>
        
        <div class="chips">
            <div class="chip blue"></div>
            <div class="chip red"></div>
            <div class="chip green"></div>
            <div class="chip yellow"></div>
        </div>
        
        <div class="content">
            <h1 class="title">🎰 德州扑克 AI</h1>
            <p class="subtitle">专业级扑克策略分析 · 纯前端 · 零成本部署</p>
            
            <div class="features">
                <div class="feature">
                    <span class="feature-icon">🎯</span>
                    <div class="feature-title">智能分析</div>
                    <div class="feature-desc">基于Chen公式的手牌评估<br>6种动作概率推荐</div>
                </div>
                <div class="feature">
                    <span class="feature-icon">🎮</span>
                    <div class="feature-title">多人支持</div>
                    <div class="feature-desc">支持5-6人桌<br>完整位置策略指导</div>
                </div>
                <div class="feature">
                    <span class="feature-icon">⚡</span>
                    <div class="feature-title">极速体验</div>
                    <div class="feature-desc">纯前端实现<br>零延迟计算</div>
                </div>
            </div>
            
            <a href="https://poker-ai-vercel.vercel.app" class="cta">
                🚀 立即体验
            </a>
        </div>
        
        <div class="tech-stack">
            <div class="tech-badge">JavaScript</div>
            <div class="tech-badge">Vercel</div>
            <div class="tech-badge">Open Source</div>
        </div>
    </div>
</body>
</html>
